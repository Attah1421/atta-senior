<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Lightbox (fullscreen image) */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>My Picture Gallery</h1>
</header>

<div class="gallery">
    <a href="#img1"><img src="image1.jpg" alt="Image 1"></a>
    <a href="#img2"><img src="image2.jpg" alt="Image 2"></a>
    <a href="#img3"><img src="image3.jpg" alt="Image 3"></a>
    <a href="#img4"><img src="image4.jpg" alt="Image 4"></a>
</div>

<!-- Lightbox images -->
<div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="image1.jpg" alt="Image 1">
</div>
<div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="image2.jpg" alt="Image 2">
</div>
<div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="image3.jpg" alt="Image 3">
</div>
<div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="image4.jpg" alt="Image 4">
</div>

</body>
</html>
